<div class="skills-blocks mx-auto pt-5 mt-5">
  <div class="row">
    <div class="skills-block col-12 col-lg-4 mb-5 mb-3 mb-lg-0" *ngFor="let skill of skills">
      <div
        class="skills-block-inner bg-white shadow-sm py-4 px-5 position-relative"
      >
        <h4 class="skills-cat text-center mb-3 mt-5">{{skill.name }}</h4>
        <div
          class="skills-icon-holder position-absolute d-inline-block rounded-circle text-center"
        >
          <img
            class="skills-icon"
            src="assets/images/frontend-icon.svg"
          />
        </div>
        <ul class="skills-list list-unstyled text-secondary">
          <li class="mb-2" *ngFor="let item of skill.children">
            <i class="fas fa-check mr-2 text-primary"></i>
            {{item.name}}
          </li>
