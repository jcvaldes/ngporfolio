<div class="card box-info">
  <div class="card-body line-blue">
    <h4 class="card-title">Skills</h4>
    <h5 class="card-subtitle">Agregar nuevo Skill</h5>
    <form [formGroup]="form" class="normal-form">
      <input type="hidden" formControlName="id" />
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <mat-form-field>
            <input
              formControlName="name"
              matInput
              placeholder="Nombre"
              autocomplete="off"
              required
            />
            <mat-error
              *ngIf="form.get('name').invalid && form.get('name').touched">
              {{getErrorMessageForName()}}
            </mat-error>

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <mat-form-field>
            <mat-select
              formControlName="ParentId"
              placeholder="Selecciona un skill"
            >
              <mat-option [value]=null></mat-option>
              <mat-option [value]="1">Frontend</mat-option>
              <mat-option [value]="2">Backend</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="m-t-5">
            <mat-slide-toggle formControlName="active" ngchecked="[active]">
              Habilitado</mat-slide-toggle
            >
          </div>
        </div>
      </div>
      <hr />
      <div class="row m-t-10">
        <div class="col-lg-12">
          <div class="button-row text-right">
            <button
              mat-raised-button
              color="primary"
              (click)="onSubmit()"
              type="submit"
              [disabled]="form.invalid"
            >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
            <button mat-button color="warn" (click)="onClear()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
