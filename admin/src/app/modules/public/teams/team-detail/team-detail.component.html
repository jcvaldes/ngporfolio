<div class="card box-info">
    <div class="card-body line-blue">
      <h4 class="card-title">Team</h4>
      <h5 class="card-subtitle">Agregar nuevo Testimonio</h5>
      <form [formGroup]="form" class="normal-form">
        <input type="hidden" formControlName="id" />
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <mat-form-field>
              <input
                formControlName="firstname"
                matInput
                placeholder="Nombre"
                autocomplete="off"
                required
              />
              <mat-error
                *ngIf="form.get('firstname').invalid && form.get('firstname').touched">
                {{getErrorMessageForName()}}
              </mat-error>

            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <mat-form-field>
                <input
                  formControlName="lastname"
                  matInput
                  placeholder="Apellido"
                  autocomplete="off"
                  required
                />
                <mat-error
                  *ngIf="form.get('lastname').invalid && form.get('lastname').touched">
                  {{getErrorMessageForName()}}
                </mat-error>

              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <mat-form-field>
                <input
                  formControlName="title"
                  matInput
                  placeholder="Title"
                  autocomplete="off"
                  required
                />
                <mat-error
                  *ngIf="form.get('title').invalid && form.get('title').touched">
                  {{getErrorMessageForName()}}
                </mat-error>

              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <mat-form-field>
                <input
                  formControlName="description"
                  matInput
                  placeholder="Description"
                  autocomplete="off"
                  required
                />
                <mat-error
                  *ngIf="form.get('description').invalid && form.get('description').touched">
                  {{getErrorMessageForName()}}
                </mat-error>

              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <mat-form-field>
                <input
                  formControlName="photo"
                  matInput
                  placeholder="Photo"
                  autocomplete="off"
                  required
                />
                <mat-error
                  *ngIf="form.get('photo').invalid && form.get('photo').touched">
                  {{getErrorMessageForName()}}
                </mat-error>

              </mat-form-field>
            </div>
          </div>

        <hr />
        <div class="row m-t-10">
          <div class="col-lg-12">
            <div class="button-row text-right">
              <button
                mat-raised-button
                color="primary"
                (click)="onSubmit()"
                type="submit"
                [disabled]="form.invalid"
              >
                <mat-icon>save</mat-icon>
                Guardar
              </button>
              <button mat-button color="warn" (click)="onClear()">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
